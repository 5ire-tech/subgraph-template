specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NyxToken
    network: 5ire
    source:
      address: "0x50D85490aC54d5Dc039991149Afad74A86A37947"
      abi: NyxToken
      startBlock: 55008
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Transfer
      abis:
        - name: NyxToken
          file: ./abis/NyxToken.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/nyx-token.ts
